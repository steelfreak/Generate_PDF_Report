<!DOCTYPE html>
<html>
<head>
    <title>Person List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        .person-info {
            color: #666;
            font-size: 16px;
        }
        .person-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .person-age {
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Person List</h1>
    <ul>
        {% for person in persons %}
            <li>
                <div class="person-info">
                    <span class="person-name">{{ person.name }}</span><br>
                    <span class="person-sex">Sex: {{ person.sex }}</span><br>
                    <span class="person-age">Age: {{ person.age }}</span>
                </div>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
