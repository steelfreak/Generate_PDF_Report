<!DOCTYPE html>
<html>
<head>
    <title>Person List</title>
</head>
<body>
    <h1>Person List</h1>
    <ul>
        {% for person in persons %}
            <li>{{ person.name }}, {{ person.sex }}, {{ person.age }}</li>
        {% endfor %}
    </ul>
    <form action="{% url 'preview_pdf' %}" method="post" target="_blank">
        {% csrf_token %}
        <button type="submit">Generate PDF</button>
    </form>
</body>
</html>
